{% extends 'main.html' %}

{% block title %} Edit Patients | Health Alert Application {% endblock %}

{% block content %}
<div class="col-10 bg-white">
    <div class="container-fluid main">
        <div class="row">
            <div class="col-12">
                <div class="card shadow p-3 m-3">
                    <h2>Edit Patient</h2>
                    {% for x in data %}
                    <form method="POST"> {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName3">Patient Name</label>
                                <input type="text" class="form-control" id="inputName3" value="{{x.name}}" name="name" placeholder="Full Name"required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputAddress3">Address</label>
                                <textarea class="form-control" cols="4" name="address" id="inputAddress3"required>{{x.address}}</textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputemail3">Email</label>
                                <input type="email" class="form-control" name="email" value="{{x.email}}" id="inputemail3">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputZip3">Pincode</label>
                                <input type="text" class="form-control" name="pincode" value="{{x.pincode}}" id="inputZip3"required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Add Patient</button>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
