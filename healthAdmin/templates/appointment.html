{% extends 'main1.html' %}
{% block href %}/appointment/ {% endblock %}
{% block btn %}Book Appointment {% endblock %}
{% block title %} Appointment | Health Alert Application {% endblock %}

{% block content %}
                <div class="col-12 bg-white">
                    <div class="container-fluid main">
                        <div class="row">
                            <div class="col-12">
                                <div class="card shadow p-3 m-3">

                                    <h2 class="text-center text-danger">Book Appointment</h2>
                                    {% for x in data %}
                                    <form method="POST"> {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="inputName">Clinic Name</label>
                                                <input type="hidden" name="ids" id="ids" value="{{x.email}}">
                                                <input type="text" class="form-control" name="clinicname" id="inputName" value="{{x.name}}"readonly>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputName">Name</label>
                                                <input type="text" class="form-control" name="name" id="inputName"
                                                    placeholder="Enter Name"required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="phone">Phone</label>
                                                <input type="number" class="form-control" name="phone" id="phone"   
                                                    placeholder="Enter phone" required>

                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputZip">ZipCode</label>
                                                <input type="number" class="form-control" name="zipcode" id="inputZip"
                                                    placeholder="Enter Zipcode" required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputEmail4">Email</label>
                                                <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputDate">Date</label>
                                                <input type="date" name="date" class="form-control" id="inputDate" required>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="inputAddress">Address</label>
                                                <textarea type="text" class="form-control" name="address" id="inputAddress"
                                                    placeholder="1234 Main St"required></textarea>
                                            </div>
                                            <div class="form-group col-md-12">
                                        <button type="submit" class="btn btn-danger">Submit</button></div>
                                    </form>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
